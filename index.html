<!DOCTYPE html>
<html>
    <head>
        <title>Buttons and JavaScript</title>
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>

	<body>

		<p id="color">The quick brown fox jumped over the lazy <span id="animal">dog</span></p>
		<script src="Button.js"></script>
		<button id="greenbutton" type="button" onclick="green()">Green</button>
		<button  type="button" id="catbutton" onclick="cat()">Cat</button>
    <br><br>
    <button type="button" id="redbutton" onclick="red()">Red</button>
    <button id="dogbutton" type="button" onclick="dog()">Dog</button>
    <br><br>
    <button id="bluebutton" type="button" onclick="blue()">Blue</button>
    <button id="gazellebutton" type="button" onclick="gazelle()">Gazelle</button>
	</body>
</html>
